<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html PUBLIC "-//W#C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">

    <h:head> 
        <title>
            Fafiman
        </title>
    </h:head>
    <h:body>
        <h:form>
            <p:panelGrid style="margin-top:20px">
                <f:facet name="header">
                    <p:row>
                        <p:column colspan="6">Editando Motocicleta</p:column>      
                    </p:row>
                </f:facet>
                <p:row>
                    <p:column><h:outputText value="Modelo"/></p:column>
                    <p:column colspan="5">
                        <p:inputText id="modelo" size="50"  value="#{automovelControlador.entidade.modelo}" required="true" requiredMessage="O campo NOME é obrigatório."  />
                        <p:focus for="modelo" />
                    </p:column>
                </p:row>

                <p:row>
                    <p:column><h:outputText value="Placa"/></p:column>
                    <p:column colspan="5">
                        <p:inputMask mask="aaa-9999" id="placa" size="50"  value="#{automovelControlador.entidade.placa}"/>
                    </p:column>
                </p:row>                
                <p:row>
                    <p:column><h:outputText value="renavan"/></p:column>
                    <p:column colspan="5">
                        <p:inputText id="renavan" size="50"  value="#{automovelControlador.entidade.renavan}"/>
                    </p:column>
                </p:row>
                <p:row>
                    <p:column><h:outputText value="Capacidade do porta malas"/></p:column>
                    <p:column colspan="5">
                        <p:spinner min="1" id="temMataCachorro"  value="#{automovelControlador.entidade.capacidadePortaMalas}"/>
                    </p:column>
                </p:row>

                <f:facet name="footer">
                    <p:row>
                        <p:column colspan="6" style="text-align: right">
                            <p:commandButton actionListener="#{automovelControlador.salvar()}" action="/index" update="msgs" ajax="false" value="Salvar"/> 
                            <p:spacer width="20"/>
                            <p:commandButton  action="/index" update="msgs" ajax="false" value="Cancelar" immediate="true"/> 
                        </p:column>
                    </p:row>
                </f:facet>
            </p:panelGrid>
        </h:form>
    </h:body>
</html>
